<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4ff;stop-opacity:1" />
    </linearGradient>

    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="5" y="5" width="110" height="110" rx="20" fill="url(#compactBg)"/>

  <!-- Neural network pattern -->
  <circle cx="35" cy="35" r="2.5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="85" cy="35" r="2.5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="35" cy="85" r="2.5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="85" cy="85" r="2.5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="60" cy="60" r="3" fill="rgba(255,255,255,0.35)"/>

  <!-- Connection lines -->
  <line x1="35" y1="35" x2="60" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="85" y1="35" x2="60" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="35" y1="85" x2="60" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="85" y1="85" x2="60" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Large AURA text -->
  <text
    x="60"
    y="72"
    font-family="Arial, sans-serif"
    font-size="32"
    font-weight="700"
    text-anchor="middle"
    fill="white"
    letter-spacing="4"
    filter="url(#compactGlow)"
  >AURA</text>

  <!-- Border -->
  <rect x="5" y="5" width="110" height="110" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
