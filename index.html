          <div style={{ fontFamily: "-apple-system,'SF Pro Display','Inter',sans-serif", fontWeight: 700, fontSize: "clamp(1.1rem,2.2vw,1.5rem)", letterSpacing: "-0.025em", lineHeight: 1.1, marginBottom: "0.6rem" }}>{title}</div>
          <div style={{ fontWeight: 300, fontSize: "0.82rem", color: "rgba(255,255,255,0.45)", lineHeight: 1.65, letterSpacing: "-0.005em" }}>{desc}</div>
          {children}
          {stat && (
            <div style={{ marginTop: "auto", paddingTop: "1.25rem" }}>
              <div style={{ fontFamily: "-apple-system,'SF Pro Display','Inter',sans-serif", fontWeight: 800, fontSize: "2.2rem", letterSpacing: "-0.04em", lineHeight: 1, color: statColor || "rgba(0,119,255,0.9)" }}>{stat}</div>
              <div style={{ fontFamily: "-apple-system-monospaced,'SF Mono','Menlo',monospace", fontSize: "0.55rem", letterSpacing: "0.08em", color: "rgba(255,255,255,0.3)", marginTop: "0.2rem", textTransform: "uppercase" }}>{statLabel}</div>
            </div>
          )}
        </div>
      );
    }

    function FormStep({ step, setStep, formData, setFormData, setSubmitted }) {
      const [name, setName] = useState("");
      const [email, setEmail] = useState("");

      const labelStyle = { fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 500, fontSize: "0.55rem", letterSpacing: "0.18em", color: "rgba(0,119,255,0.7)", textTransform: "uppercase", display: "block", marginBottom: "0.5rem" };
      const titleStyle = { fontFamily: "-apple-system,'SF Pro Display','Inter',sans-serif", fontWeight: 600, fontSize: "1.25rem", letterSpacing: "-0.02em", marginBottom: "1.25rem" };
      const choiceStyle = (hov) => ({ width: "100%", background: hov ? "rgba(0,119,255,0.06)" : "rgba(255,255,255,0.02)", border: `1px solid ${hov ? "rgba(0,119,255,0.3)" : "rgba(255,255,255,0.07)"}`, borderRadius: "10px", padding: "0.9rem 1.1rem", textAlign: "left", cursor: "pointer", transition: "all 0.2s", marginBottom: "0.45rem", color: "#f0f4ff" });
      const inputStyle = { width: "100%", background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.09)", borderRadius: "10px", padding: "0.85rem 1rem", color: "#f0f4ff", fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 300, fontSize: "0.92rem", letterSpacing: "-0.01em", outline: "none", marginBottom: "0.75rem", display: "block" };
      const backStyle = { background: "none", border: "none", fontFamily: "-apple-system-monospaced,'SF Mono','Menlo',monospace", fontSize: "0.6rem", letterSpacing: "0.08em", color: "rgba(255,255,255,0.3)", cursor: "pointer", marginTop: "0.85rem", padding: 0 };

      const ChoiceBtn = ({ main, sub, onClick }) => {
        const [h, setH] = useState(false);
        return (
          <button onClick={onClick} onMouseEnter={() => setH(true)} onMouseLeave={() => setH(false)} style={choiceStyle(h)}>
            <div style={{ fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 500, fontSize: "0.9rem", letterSpacing: "-0.01em" }}>{main}</div>
            {sub && <div style={{ fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 300, fontSize: "0.72rem", color: "rgba(255,255,255,0.4)", marginTop: "0.1rem", letterSpacing: "-0.005em" }}>{sub}</div>}
          </button>
        );
      };

      const anim = { animation: "stepIn 0.35s ease" };

      if (step === 1) return (
        <div style={anim}>
          <span style={labelStyle}>QUERY_01</span>
          <div style={titleStyle}>Was benÃ¶tigen Sie?</div>
          {[["Neue Website","Komplett neue Website von Grund auf"],["Website Redesign","Bestehende Website modernisieren"],["SEO & Sichtbarkeit","Rankings verbessern Â· gefunden werden"],["Voice & AI Agents","Intelligente Telefonie & Chatbots"],["Workflow Automation","Prozesse mit n8n automatisieren"]].map(([m,s]) => (
            <ChoiceBtn key={m} main={m} sub={s} onClick={() => { setFormData(d=>({...d,service:m})); setStep(2); }} />
          ))}
        </div>
      );

      if (step === 2) return (
        <div style={anim}>
          <span style={labelStyle}>QUERY_02</span>
          <div style={titleStyle}>Ihr Investitionsrahmen?</div>
          {["500â‚¬ â€“ 1.500â‚¬","1.500â‚¬ â€“ 5.000â‚¬","5.000â‚¬+"].map(b => (
            <ChoiceBtn key={b} main={b} onClick={() => { setFormData(d=>({...d,budget:b})); setStep(3); }} />
          ))}
          <button style={backStyle} onClick={() => setStep(1)}>â† ZurÃ¼ck</button>
        </div>
      );

      if (step === 3) return (
        <div style={anim}>
          <span style={labelStyle}>QUERY_03</span>
          <div style={titleStyle}>Wie dÃ¼rfen wir Sie nennen?</div>
          <input style={inputStyle} placeholder="Ihr Name" value={name} onChange={e=>setName(e.target.value)} onKeyDown={e=>{if(e.key==="Enter"&&name.trim()){setFormData(d=>({...d,name}));setStep(4)}}} autoFocus />
          <button onClick={()=>{if(name.trim()){setFormData(d=>({...d,name}));setStep(4)}}} style={{ width:"100%", background:"#0077ff", color:"#fff", border:"none", borderRadius:"10px", padding:"0.85rem", cursor:"pointer", fontFamily:"-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight:500, fontSize:"0.85rem", letterSpacing:"-0.01em" }}>Weiter â†’</button>
          <button style={backStyle} onClick={() => setStep(2)}>â† ZurÃ¼ck</button>
        </div>
      );

      if (step === 4) return (
        <div style={anim}>
          <span style={labelStyle}>QUERY_04</span>
          <div style={titleStyle}>Wie erreichen wir Sie?</div>
          <input style={inputStyle} type="email" placeholder="name@unternehmen.de" value={email} onChange={e=>setEmail(e.target.value)} onKeyDown={e=>{if(e.key==="Enter"&&email.includes("@")){setFormData(d=>({...d,email}));setStep(5)}}} autoFocus />
          <button onClick={()=>{if(email.includes("@")){setFormData(d=>({...d,email}));setStep(5)}}} style={{ width:"100%", background:"#0077ff", color:"#fff", border:"none", borderRadius:"10px", padding:"0.85rem", cursor:"pointer", fontFamily:"-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight:500, fontSize:"0.85rem", letterSpacing:"-0.01em" }}>Weiter â†’</button>
          <button style={backStyle} onClick={() => setStep(3)}>â† ZurÃ¼ck</button>
        </div>
      );

      if (step === 5) return (
        <div style={anim}>
          <span style={labelStyle}>QUERY_05</span>
          <div style={titleStyle}>Alles bereit.</div>
          <div style={{ background: "rgba(0,0,0,0.3)", border: "1px solid rgba(255,255,255,0.07)", borderRadius: "10px", padding: "1.1rem", marginBottom: "1.25rem" }}>
            {[["Service", formData.service], ["Budget", formData.budget], ["Name", formData.name], ["Email", formData.email]].map(([l, v]) => (
              <div key={l} style={{ display: "grid", gridTemplateColumns: "80px 1fr", marginBottom: "0.5rem" }}>
                <span style={{ fontFamily: "-apple-system-monospaced,'SF Mono','Menlo',monospace", fontSize: "0.55rem", letterSpacing: "0.1em", color: "rgba(255,255,255,0.3)", textTransform: "uppercase", paddingTop: "0.1rem" }}>{l}</span>
                <span style={{ fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 400, fontSize: "0.85rem", letterSpacing: "-0.01em" }}>{v || "â€”"}</span>
              </div>
            ))}
          </div>
          <button onClick={() => setSubmitted(true)} style={{ width: "100%", background: "#0077ff", color: "#fff", border: "none", borderRadius: "10px", padding: "0.9rem", cursor: "pointer", fontFamily: "-apple-system,'SF Pro Text','Inter',sans-serif", fontWeight: 500, fontSize: "0.85rem", letterSpacing: "-0.01em" }}>
            Anfrage absenden â†’
          </button>
          <button style={backStyle} onClick={() => setStep(4)}>â† ZurÃ¼ck</button>
        </div>
      );

      return null;
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AuraNeural />);
  </script>
</body>
