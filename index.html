<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA SYSTEMS | Business Autonomy & AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .gradient-text { background: linear-gradient(135deg, #fff 30%, #6366f1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #6366f1; margin-top: -7px; box-shadow: 0 0 15px #6366f1; }
        
        /* Custom Cursor Glow */
        #cursor-glow { position: fixed; top: 0; left: 0; width: 600px; height: 600px; background: radial-gradient(circle, rgba(99, 102, 241, 0.07) 0%, transparent 70%); border-radius: 50%; pointer-events: none; z-index: 1; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; }
    </style>
</head>
<body class="antialiased">
    <div id="cursor-glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = FramerMotion;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon className={className} /> : null;
        };

        // --- DASHBOARD COMPONENT ---
        const DashboardVisual = ({ leads, savings, hours }) => {
            return (
                <div className="glass p-6 rounded-[2.5rem] w-full max-w-xl border-indigo-500/20 shadow-2xl">
                    <div className="flex items-center justify-between mb-8">
                        <div className="flex gap-2">
                            <div className="w-3 h-3 rounded-full bg-red-500/50" />
                            <div className="w-3 h-3 rounded-full bg-yellow-500/50" />
                            <div className="w-3 h-3 rounded-full bg-green-500/50" />
                        </div>
                        <div className="text-[10px] font-black uppercase tracking-widest text-zinc-600">Aura-OS v1.0 // Lead-Analyzer</div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-6">
                        <div className="p-4 bg-white/5 rounded-2xl border border-white/5">
                            <div className="text-[10px] text-zinc-500 uppercase mb-1">Processed</div>
                            <div className="text-xl font-black">{leads} Leads</div>
                        </div>
                        <div className="p-4 bg-indigo-600/20 rounded-2xl border border-indigo-500/20">
                            <div className="text-[10px] text-indigo-400 uppercase mb-1">Time Saved</div>
                            <div className="text-xl font-black text-indigo-400">{hours}h</div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <div className="text-[10px] text-zinc-500 uppercase">Efficiency Growth</div>
                        <div className="h-24 flex items-end gap-2 px-2">
                            {[40, 60, 45, 80, 55, 90, 100].map((h, i) => (
                                <motion.div 
                                    key={i} 
                                    initial={{ height: 0 }} 
                                    animate={{ height: `${h}%` }}
                                    className="flex-1 bg-gradient-to-t from-indigo-600 to-indigo-400 rounded-t-sm"
                                />
                            ))}
                        </div>
                    </div>

                    <div className="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                        <span className="text-xs text-zinc-500">Net Profit Impact</span>
                        <span className="text-xl font-black text-green-400">+{savings.toLocaleString()}€</span>
                    </div>
                </div>
            );
        };

        // --- ROI CALCULATOR ---
        const AdvancedROI = () => {
            const [leads, setLeads] = useState(120);
            const [rate, setRate] = useState(55);
            const [manualMin, setManualMin] = useState(15);

            const hoursSaved = Math.round((leads * manualMin * 12) / 60);
            const annualSavings = hoursSaved * rate;

            return (
                <div className="flex flex-col lg:flex-row gap-12 items-center">
                    <div className="flex-1 space-y-10 w-full">
                        <div className="space-y-8">
                            <div>
                                <div className="flex justify-between text-[10px] font-black uppercase tracking-widest mb-4">
                                    <span>Monatliche Leads</span>
                                    <span className="text-indigo-500">{leads}</span>
                                </div>
                                <input type="range" min="10" max="1000" value={leads} onChange={e => setLeads(e.target.value)} className="w-full" />
                            </div>
                            <div>
                                <div className="flex justify-between text-[10px] font-black uppercase tracking-widest mb-4">
                                    <span>Stundensatz Mitarbeiter</span>
                                    <span className="text-indigo-500">{rate}€/h</span>
                                </div>
                                <input type="range" min="20" max="150" value={rate} onChange={e => setRate(e.target.value)} className="w-full" />
                            </div>
                            <div>
                                <div className="flex justify-between text-[10px] font-black uppercase tracking-widest mb-4">
                                    <span>Aktuelle Bearbeitungszeit</span>
                                    <span className="text-indigo-500">{manualMin} Min/Lead</span>
                                </div>
                                <input type="range" min="5" max="60" value={manualMin} onChange={e => setManualMin(e.target.value)} className="w-full" />
                            </div>
                        </div>
                        <p className="text-zinc-500 text-sm italic">„Dieser Rechner simuliert die Automatisierung der Lead-Qualifizierung und des CRM-Eintrags durch AURA-Agents.“</p>
                    </div>

                    <div className="flex-1 w-full flex justify-center">
                        <DashboardVisual leads={leads} savings={annualSavings} hours={hoursSaved} />
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [formStatus, setFormStatus] = useState('idle');

            useEffect(() => {
                const glow = document.getElementById('cursor-glow');
                window.onmousemove = e => {
                    glow.style.left = e.clientX + 'px';
                    glow.style.top = e.clientY + 'px';
                };
            }, []);

            const handleForm = async (e) => {
                e.preventDefault();
                setFormStatus('sending');
                const formData = new FormData(e.target);
                try {
                    await fetch("https://script.google.com/macros/s/AKfycby-mf9M4BnkUWtZgFXyyazn4FGQjfh7xbv4EppWRfTBb7cctmu1y8kfVuPw5rerAwA/exec", {
                        method: "POST",
                        body: formData,
                        mode: "no-cors"
                    });
                    setFormStatus('success');
                } catch (err) { setFormStatus('error'); }
            };

            return (
                <div className="relative z-10">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 p-6 md:p-10 flex justify-between items-center backdrop-blur-xl border-b border-white/5 bg-black/40">
                        <div className="text-2xl font-black tracking-tighter uppercase italic flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-xl flex items-center justify-center">A</div>
                            AURA SYSTEMS
                        </div>
                        <div className="hidden md:flex gap-10 text-[10px] font-black tracking-[0.4em] text-zinc-500 uppercase">
                            <a href="#roi" className="hover:text-white transition">Analyzer</a>
                            <a href="#contact" className="text-indigo-500 hover:text-indigo-400">Start Transformation</a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="pt-64 pb-32 px-6 max-w-7xl mx-auto text-center">
                        <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1.2 }}>
                            <span className="text-indigo-500 font-bold text-xs tracking-[0.6em] uppercase mb-8 block">Autonomous Agency Operations</span>
                            <h1 className="text-6xl md:text-[10rem] font-black tracking-tighter leading-[0.8] mb-12">
                                DATA <br /><span className="gradient-text italic">DRIVEN</span>.
                            </h1>
                            <p className="text-xl text-zinc-500 max-w-2xl mx-auto mb-16 font-light leading-relaxed">
                                Wir bauen keine Oberflächen. Wir bauen Gehirne für Ihr Unternehmen. Automatisieren Sie das Unmögliche.
                            </p>
                            <div className="flex flex-col md:flex-row justify-center gap-6">
                                <a href="#contact" className="bg-white text-black px-12 py-6 rounded-2xl font-black text-lg hover:scale-105 transition shadow-2xl shadow-white/10">Infrastruktur-Audit anfordern ⚡</a>
                            </div>
                        </motion.div>
                    </section>

                    {/* Tech Ribbon */}
                    <div className="py-20 border-y border-white/5 bg-white/[0.01] overflow-hidden">
                        <div className="flex justify-center gap-12 md:gap-24 opacity-20 grayscale font-black text-xl tracking-widest">
                            <span>OPENAI</span> <span>N8N.IO</span> <span>SUPABASE</span> <span>ANTHROPIC</span> <span>VERCEL</span>
                        </div>
                    </div>

                    {/* ROI Section */}
                    <section id="roi" className="py-40 px-6 max-w-7xl mx-auto relative">
                        <div className="text-center mb-24">
                            <h2 className="text-5xl md:text-7xl font-black tracking-tighter uppercase italic mb-6">Efficiency <br /><span className="text-indigo-500">Visualization.</span></h2>
                            <p className="text-zinc-500">Bewegen Sie die Regler, um den Impact auf Ihr Dashboard zu sehen.</p>
                        </div>
                        <AdvancedROI />
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-40 px-6 max-w-4xl mx-auto relative">
                        <div className="glass p-16 md:p-24 rounded-[4rem] text-center border-indigo-500/20">
                            <h2 className="text-6xl font-black mb-8 tracking-tighter uppercase italic">Ready to Evolve?</h2>
                            {formStatus === 'success' ? (
                                <div className="text-green-400 text-2xl font-black italic animate-pulse">✓ SYSTEM INITIALISIERT. WIR MELDEN UNS.</div>
                            ) : (
                                <form onSubmit={handleForm} className="space-y-6 text-left">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <input name="name" placeholder="Agent Name" required className="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-indigo-500 transition font-bold" />
                                        <input name="email" type="email" placeholder="Business E-Mail" required className="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-indigo-500 transition font-bold" />
                                    </div>
                                    <textarea name="message" placeholder="Wo verliert Ihr Team aktuell die meiste Zeit?" rows="4" required class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-indigo-500 transition font-bold"></textarea>
                                    <button type="submit" disabled={formStatus === 'sending'} className="w-full bg-indigo-600 py-8 rounded-3xl font-black text-2xl uppercase tracking-widest hover:bg-indigo-500 transition shadow-2xl shadow-indigo-600/30">
                                        {formStatus === 'sending' ? 'Sending...' : 'Start Audit'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </section>

                    <footer className="py-20 text-center opacity-10 text-[10px] font-black tracking-[1em] uppercase">
                        Aura Systems &middot; Built for the Sovereign Business
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
